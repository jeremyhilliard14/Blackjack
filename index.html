<!DOCTYPE html>
<html>
<head>
	<title></title>

	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>

	<div id="table">

		<div id="winnings">Wins: 0</div>

		<div id="dealer-total">Dealer Total</div>
		<div id="dealer-qty">18</div>
		

		<div id="dealer-cards">
			<div class="dealer-cards one">
				<div id="d8">8d</div>
			</div>
			<div class="dealer-cards two">
				<div id="c4">4c</div>
			</div>
			<div class="dealer-cards three">
					<div id="s6">6s</div>
			</div>
			<div class="dealer-cards four"></div>
			<div class="dealer-cards five"></div>

		<div id="player-cards">
			<div class="player-cards one">
				<div id="c6">6c</div>
			</div>
			<div class="player-cards two">
				<div id="c13">13c</div>
			</div>
			<div class="player-cards three"></div>
			<div class="player-cards four"></div>
			<div class="player-cards five"></div>
			<div class="player-cards six"></div>
		</div>
		
		<div id="deal">Deal</div>
		<div id="hit">Hit</div>
		<div id="stand">Stand</div>

		<div id="outcome">You have won the hand!</div>

	</div>
